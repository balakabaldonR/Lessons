<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&display=swap");
    </style>
    <link rel="stylesheet" href="src/styles/style2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href=""><div class="header header-home">Главная</div></a>
      <a href=""><div class="header header-about">О нас</div></a>
      <a href=""><div class="header header-contacts">Контакты</div></a>
      <div class="header-phone">
        <img class="header-phone__img" src="src/img/phone.svg" alt="phone" />
        <div class="header header-phone__number">8 (964) 89 99 119</div>
      </div>
      <div class="header-delivery">
        <img
          class="header-deliverye__img"
          src="src/img/delivery-icon.svg"
          alt="delivery"
        />
        <div class="header header-delivery__text">Доставка</div>
      </div>
    </header>
    <section class="search">
      <div class="search__logo">
        <img src="src/img/LOGO.svg" alt="" />
      </div>
      <form class="search__form">
        <div class="search__form_img">
          <img src="src/img/search-icon.svg" alt="" />
        </div>
        <input class="search__form_input" type="text" placeholder="Поиск" />
      </form>
      <div class="search__links">
        <div class="search__links_wishlist">
          <a href=""><img src="src/img/wishlist-icon.svg" alt="" /></a>
        </div>
        <div class="search__links_bag">
          <a href=""><img src="src/img/bag.svg" alt="" /></a>
        </div>
        <div class="search__links_wishlist">
          <a href=""><img src="src/img/profile-icon.svg" alt="" /></a>
        </div>
      </div>
    </section>
    <section class="menu">
      <div class="menu__kitchen">
        <div class="menu__img menu__kitchen_img">
          <img src="src/img/kitchen-icon.svg" alt="" />
        </div>
        <a href=""><div class="menu__text menu__kitchen_text">Кухни</div></a>
      </div>
      <div class="menu__bedroom">
        <div class="menu__img menu__bedroom_img">
          <img src="src/img/bedroom-icon.svg" alt="" />
        </div>
        <a href=""><div class="menu__text menu__bedroom_text">Спальни</div></a>
      </div>
      <div class="menu__livingroom">
        <div class="menu__img menu__livingroom_img">
          <img src="src/img/livingroom-icon.svg" alt="" />
        </div>
        <a href=""
          ><div class="menu__text menu__livingroom_text">Гостинные</div></a
        >
      </div>
      <div class="menu__closet">
        <div class="menu__img menu__closet_img">
          <img src="src/img/closet-icon.svg" alt="" />
        </div>
        <a href=""><div class="menu__text menu__closet_text">Прихожие</div></a>
      </div>
      <div class="menu__office">
        <div class="menu__img menu__office_img">
          <img src="src/img/office-icon.svg" alt="" />
        </div>
        <a href=""
          ><div class="menu__text menu__office_text">Офисная мебель</div></a
        >
      </div>
      <div class="menu__childrenroom">
        <div class="menu__img menu__childrenroom_img">
          <img src="src/img/childrensroom-icon.svg" alt="" />
        </div>
        <a href=""
          ><div class="menu__text menu__childrenroom_text">Детская</div></a
        >
      </div>
      <div class="menu__discount">
        <a href=""><div class="menu__discount_text">Акция</div></a>
      </div>
      <div class="menu__etc">
        <a href=""
          ><div class="menu__etc_img">
            <img src="src/img/etc.svg" alt="" /></div
        ></a>
      </div>
    </section>
    <section class="widget">
      <button class="widget__button">
        <img src="src/img/Stroke 165.svg" alt="" />
      </button>
    </section>
  </body>
</html>
